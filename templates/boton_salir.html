<span id="btn-salir" type="button"
    class="gradiente  font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-110 flex w-32 w-centrado"></button>
    Salir</span>


<script>
    (function () {
        const btn = document.getElementById('btn-salir');
        if (btn) {
            btn.addEventListener('click', function (e) {
                e.preventDefault();
                if (window.parent && window.parent.document.getElementById('content-frame')) {
                    window.parent.document.getElementById('content-frame').src = 'dashboard.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
                if (window.parent && typeof window.parent.openSidebar === 'function') {
                    window.parent.openSidebar();
                }
            });
        }
    })();
</script>
