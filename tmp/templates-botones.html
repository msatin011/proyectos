<!-- 1. BOTONES DE BARRA DE HERRAMIENTAS (TOOLBAR) -->
<!-- Botón Estándar (Gradiente Azul/Celeste) -->
<button
    class="gradiente hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path
            d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
    </svg>
    <span>Texto</span>
</button>

<!-- Botón de Acción Crítica (Rojo) -->
<button
    class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 flex items-center gap-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd"
            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z"
            clip-rule="evenodd" />
    </svg>
    <span>Eliminar</span>
</button>


<!-- 2. BOTONES DE ACCIÓN EN PIE DE MODAL (FORMULARIOS) -->
<div class="flex justify-end gap-3 pt-6 border-t">
    <!-- Cancelar -->
    <button type="button"
        class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 transition-colors flex items-center gap-2">
        <img src="img/cancelar.png" style="width:1.2em">
        <span>Cancelar</span>
    </button>

    <!-- Guardar / Aceptar -->
    <button type="button"
        class="bg-theme-primary text-white font-bold py-2 px-6 rounded-lg hover:bg-theme-secondary transition-colors flex items-center gap-2">
        <img src="img/guardar.png" style="width:1.2em">
        <span>Guardar</span>
    </button>
</div>


<!-- 3. MINI BOTONES DE ACCIÓN EN TABLAS (GRILLAS) -->
<div class="flex items-center justify-center gap-1">
    <!-- Modificar (Azul redondeado) -->
    <button type="button"
        class="bg-theme-primary hover:bg-theme-secondary text-white text-xs font-bold px-3 py-1 rounded-full transition-colors uppercase">
        Modificar
    </button>

    <!-- Eliminar (Rojo redondeado) -->
    <button type="button"
        class="bg-red-600 hover:bg-red-700 text-white text-xs font-bold px-3 py-1 rounded-full transition-colors uppercase">
        Eliminar
    </button>
</div>


<!-- 4. BOTONES DEL HEADER DE MODAL (PEQUEÑOS) -->
<div class="flex gap-2">
    <!-- Agregar / Nuevo -->
    <button
        class="bg-theme-primary text-white font-bold py-1 px-4 rounded hover:bg-theme-secondary transition-colors flex items-center gap-2 w-24">
        <img src='img/agregar-usuario.png' style='width:1.4em'><span>Nuevo</span>
    </button>

    <!-- Salir -->
    <button
        class="gradiente hover:bg-red-600 text-white font-bold py-1 rounded shadow-md transition-transform transform hover:scale-105 flex items-center gap-2 justify-center w-24">
        <img src="img/cerrar.png" alt="Salir" class="h-5 w-5">
        <span>Salir</span>
    </button>
</div>
